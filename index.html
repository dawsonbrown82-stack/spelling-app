<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="SpellinBee.css">
  <title>Spelling Practice</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }

    #word {
      font-size: 32px;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <h1>Spelling Practice</h1>

  <div id="word">Loading...</div>
  <div class="controls">
    <input id="countInput" type="number" value="20" min="1">
	<br>
    <button onclick="startSession(Number(countInput.value))">Start</button>
    <button onclick="markCorrect()">Correct</button>
    <button onclick="markWrong()">Wrong</button>
    <button onclick="resetAll()">Reset</button>
  </div>
  
  <script src="spellingBee.js"></script>

</body>
</html>
