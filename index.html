<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="SpellinBee.css">
  <link rel="manifest" href="manifest.json">
  <title>Spelling Practice</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }

    #word {
      font-size: 32px;
      margin: 30px 0;
    }
  </style>
</head>

<!-- <script> -->
	<!-- if("serviceWorker" in navigator) { -->
		<!-- navigator.serviceWorker.register("service-worker.js"); -->
	<!-- } -->
<!-- </script> -->
<body>

  <div id="appVersion" style="position: fixed; bottom: 5px; right: 5px; font-size: 10px; opacity: 0.5;">v1.359</div>

  <h1>Spelling Practice</h1>
  
  <select id="gradeSelect" onchange="onModeChange()">
  <option value="grade1">1st Grade</option>
  <option value="grade6">6th Grade</option>
  </select>

  <div id="word">
	<div id="wordContent">Loading...</div>
  </div>
  
  <div id="remainingSessionWords"></div>
  
  
  <div class="controls">
    <input id="countInput" type="number" value="20" min="1">
	<br>
    <button onclick="startSession(Number(countInput.value))">Start</button>
    <button onclick="showSentence()">Sentence</button>
    <button onclick="showDefinition()">Definition</button>
    <button onclick="resetAll()">Reset</button>
	<button onclick="startWrongWordSession()" id="wrongWordsButton" class="hidden">Review</button>
  </div>

  <div class="filters">
    <label>
      <input type="checkbox" id="normalChk" onchange="onModeChange()" checked>
      Normal
    </label>

    <label>
      <input type="checkbox" id="challengingChk" onchange="onModeChange()" checked>
      Challenging
    </label>
  </div>

  <div id="infoArea" class="infoArea"></div>
  <pre id="debug" style="font-size:10px; white-space:pre-wrap;"></pre>
	
  <script src="spellingBee.js"></script>

</body>
</html>
